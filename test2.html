<!DOCTYPE html>
<html>

    <script type="text/javascript">

    function alterImage(imageObj){
//        var canvas = document.getElementById("myCanvas");
        console.log(imageObj.nextSibling.nextSibling);
        var canvas = imageObj.nextSibling.nextSibling;
        var ctx= canvas.getContext("2d");

        ctx.drawImage(imageObj, 0, 0);
        var id= ctx.getImageData(0, 0, canvas.width, canvas.height);

        for (var i = 0; i < id.data.length; i += 4) {
            if ( id.data[i] + id.data[i+1] + id.data[i+2] == 0 ){
                id.data[i] = 255;
                id.data[i+1] = 165;
                id.data[i+2] = 0;
            }
            
        }
        
        // redraw your altered data on the canvas.
        ctx.putImageData(id, 0, 0);
    }

    </script>
  </head>
  <body>
    <img id="origImg1" src="static/test.PNG" alt="Original image" onload="alterImage(this);">
    <canvas id="myCanvas" width="1000px" height="1000px;"></canvas>
    
    <img id="origImg2" src="static/test.PNG" alt="Original image" onload="alterImage(this);">
    <canvas id="myCanvas2" width="1000px" height="1000px;"></canvas>
  </body>
</html>
