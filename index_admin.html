</head>
<body ondragstart="return false" onselectstart="return false">
    <nav>
        <div class="container">
            <div class="nav-left">
                <a href="">
                    <div class="title">
                       웹툰 보안
                    </div>
                </a>
            </div>
            <div class="nav-right" style="width:80%;">
                <div class="username">
                    사용자 : <span id="sessionId"></span>
                </div>
                <a href="javascript:pageChange('webtoonlist_admin.html')">
                    <div class="title">
                        웹툰 목록
                    </div>
                </a>
<!--                <a href="/webtoon/create">-->
                <a href="javascript:pageChange('create_admin.html')">
                    <div class="title">
                        웹툰 등록
                    </div>
                </a>
<!--                <a href="/webtoon/restore">-->
                <a href="javascript:pageChange('restore_admin.html')">
                    <div class="title">
                        보안코드 복원

                </a>

                <a href="javascript:pageChange('separator_admin.html')">
                    <div class="title">
                        대사분리

    <!-- contents   -->
    <span id="contents">
        
    </span>

    <script type="text/javascript">
        
//      임시 아이디
        $("#sessionId").html(sessionStorage.getItem('id'));
        if (window.sessionStorage) {
            if(sessionStorage.getItem('id')){
                $("#contents").load("webtoonlist_admin.html");
            }else{
                location.href = "index.html";
            }
        }
        
//        임시 페이지 체인지
        function pageChange(page) {
            $("#contents").load(page);
        }
        
//        임시 로그아웃
        function logout(){
            sessionStorage.clear();
            location.href="";
        }
        
        function alertMsg(msg){
            alert(msg);
        }
    </script>

    </body>
